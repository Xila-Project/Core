workspace = { members = ["Modules/ABI", "Modules/Shared", "Modules/Virtual_machine"] }

[package]
name = "Xila"
version = "0.1.0"
authors = ["Alix ANNERAUD <alix@anneraud.fr>"]
edition = "2021"
resolver = "2"
rust-version = "1.71"
build = "Build/src/Main.rs"

[profile.release]
opt-level = "s" # Optimize binary size

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash.
opt-level = "z" # Optimize binary size and turn off loop vectorization.

[features]
ESP32 = ["Xtensa"]
ESP32_S3 = ["Xtensa"]

Xtensa = ["std", "embassy", "esp-idf-svc/native"]

pio = ["esp-idf-svc/pio"]
std = ["alloc", "esp-idf-svc/binstart", "esp-idf-svc/std"]
alloc = ["esp-idf-svc/alloc"]
nightly = ["esp-idf-svc/nightly"]
experimental = ["esp-idf-svc/experimental"]
embassy = [
    "esp-idf-svc/embassy-sync",
    "esp-idf-svc/critical-section",
    "esp-idf-svc/embassy-time-driver",
]

[dependencies]
Virtual_machine = { path = "Modules/Virtual_machine" }

[target.'cfg( target_os = "espidf" )'.dependencies]
esp-idf-sys = { version = "0.34.1", features = ["binstart"] }
esp-idf-hal = "0.43.1"
log = { version = "0.4", default-features = false }
esp-idf-svc = { version = "0.48.1", default-features = false }
embedded-sdmmc = "0.7.0"
embedded-hal = "1.0.0"
fatfs = { version = "0.3.6" }
byteorder = "1.5.0"
lvgl = { version = "0.6.2", default-features = false, features = [
    "embedded-graphics",
    "unsafe_no_autoinit",
] }
lvgl-sys = { version = "0.6.2" }
embedded-graphics = "0.8.1"

[build-dependencies]
embuild = { version = "0.31.4", features = ["espidf"] }

[target.'cfg(target_arch = "x86_64")'.dependencies]
byteorder = "1.5.0"
sdl2 = { version = "0.36.0", features = [] }
lvgl = { version = "0.6.2", features = [] }
embedded-graphics = "0.8.1"
log = { version = "0.4" }
env_logger = { version = "0.11" }
