[workspace]
members = [
    "Modules/File_system",
    "Modules/Bindings",
    "Modules/Virtual_machine",
    "Modules/Graphics",
    "Modules/Task",
    "Modules/Users",
    "Modules/Drivers",
    "Modules/Peripherals",
    "Modules/Memory",
    "Modules/Time",
    "Modules/ABI",
    "Modules/Virtual_file_system",
    "Modules/LittleFS",
]
exclude = [
    "Build_tool",
    "Modules/Virtual_machine/Tests/WASM_test",
    "Modules/Bindings/Tests/WASM_test",
]

[package]
name = "Xila"
version = "0.1.0"
authors = ["Alix ANNERAUD <alix@anneraud.fr>"]
edition = "2021"
resolver = "2"
rust-version = "1.71"

[dependencies]
WASM_bindings = { path = "Modules/Bindings/WASM" , optional = true }

[features]
default = []

Host = []
WASM = ["WASM_bindings"]
