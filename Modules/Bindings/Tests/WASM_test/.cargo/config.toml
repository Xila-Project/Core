[build]
target = "wasm32-unknown-unknown"
rustflags = [
  "-C", "link-arg=--initial-memory=65536",
  "-C", "link-arg=-zstack-size=8192",
  "-C", "link-arg=--export=__heap_base",
  "-C", "link-arg=--export=__data_end",
  "-C", "link-arg=--export=_free",
  "-C", "link-arg=--export=_malloc",
  "-C", "link-arg=--export=malloc_buffer",
  "-C", "link-arg=--export=free_buffer",
  "-C", "link-arg=--export=get_out_len",
  "-C", "link-arg=--export=get_out_loc"
]